<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2403984_dlwfrrrf0il.css">

    <script src="//at.alicdn.com/t/font_2404284_65cr8vb9hjt.js"></script>
    <link rel="stylesheet" href="../src/assets/reset.css" />
    <style type="text/css">
      html {
        font-size: 26.666666666666668vw;
      }
      body {
        font-size: 16px;
      }
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      dl,
      ul,
      ol,
      li,
      dt,
      dd {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      /* 响应式适配 */
      @media all and (orientation: landscape) {
        html {
          font-size: 100px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
